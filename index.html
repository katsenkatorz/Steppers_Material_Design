<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Steppers</title>
	<!--Jquery-->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
	<script src="Content/js/jquery-ui.min.js"></script>
	<script src="Content/js/jquery.validate.js"></script>
	<!-- Material design import -->
	<link rel="stylesheet" href="Content/css/MDL/material.min.css">
	<link rel="stylesheet" href="Content/css/styles.min.css">
	<script src="https://storage.googleapis.com/code.getmdl.io/1.0.6/material.min.js"></script>
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

</head>
<body>
	<div class="mdl-layout mdl-js-layout">
		<header class="mdl-layout__header">
			<div class="mdl-layout-icon"></div>
			<div class="mdl-layout__header-row">
				<span class="mdl-layout__title">Components â€“ Steppers</span>

				<div class="mdl-layout-spacer"></div>
			</div>
		</header>

		<main class="mdl-layout__content mdl-color--indigo-50">
			<div class="mdl-grid">
				<div class="mdl-cell--2-col-desktop"></div>
				<div class="mdl-cell--8-col-desktop mdl-cell--8-col-tablet mdl-cell--4-col-phone mdl-color--white mdl-shadow--3dp">
					<form>
						<!-- Steppers -->
						<div class="katsenkatorz-stepper">
							<!-- Header Steppers -->
							<div class="mdl-shadow--2dp katsenkatorz-stepper-header">
								<div class="katsenkatorz-stepper-group">
									<div class="katsenkatorz-stepper-step">
										<div class="katsenkatorz-stepper-chip mdl-color--primary">1</div>
										<div class="katsenkatorz-stepper-title">
											Step 1
										</div>
									</div>
									<div class="katsenkatorz-stepper-separator"></div>
								</div>
								<div class="katsenkatorz-stepper-group">
									<div class="katsenkatorz-stepper-step">
										<div class="katsenkatorz-stepper-chip mdl-color--primary">2</div>
										<span class="katsenkatorz-stepper-title">Step 2</span>
									</div>
									<div class="katsenkatorz-stepper-separator"></div>
								</div>
								<div class="katsenkatorz-stepper-group">
									<div class="katsenkatorz-stepper-step">
										<div class="katsenkatorz-stepper-chip mdl-color--primary">3</div>
										<span class="katsenkatorz-stepper-title">Step 3</span>
									</div>
									<div class="katsenkatorz-stepper-separator"></div>
								</div>
							</div>
							<!-- Content Steppers -->
							<div class="katsenkatorz-stepper-content mdl-color--grey-500">
								1
							</div>
							<div class="katsenkatorz-stepper-content mdl-color--grey-500">
								2
							</div>
							<div class="katsenkatorz-stepper-content mdl-color--grey-500">
								3
							</div>
							<!-- Footer Steppers -->
							<div class="katsenkatorz-stepper-footer">
								<a class="mdl-button mdl-js-button mdl-js-ripple-effect back">
									back
								</a>
								<div class="block-right">
									<a class="mdl-button mdl-js-button mdl-js-ripple-effect">
										Cancel
									</a>
									<a class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored mdl-js-ripple-effect next">
										Continue
									</a>
								</div>
							</div>
						</div>

					</form>
				</div>
			</div>
			<div class="mdl-cell--2-col-desktop"></div>
		</main>
	</div>

	<script src="Content/js/main.js"></script>
</body>
</html>
